<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <title>Task Manager by Artur Davletshin</title>
</head>
<body>
    <div class="container">
        <h1>Обновить задачу</h1>

        <!-- Форма обновления задачи -->
        <form onsubmit="changeTask(event)" method="POST" class="task-form">
            <input type="text" name="content" value="Что-то" required>
            <input type="text" name="date" value="12.12.2012" placeholder="Дата дедлайна (дд.мм.гггг)">
            <input type="text" name="time" value="15.12.2012" placeholder="Время дедлайна (чч:мм)">
            <button type="submit" class="add-btn">Обновить задачу</button>
        </form>

        <script>

            function changeTask(event) {
                event.preventDefault();
                console.log("Форма отправлена");
            }
        </script>

         <!-- Подключаем скрипты -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
        <!-- GSAP для анимаций -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.2/gsap.min.js"></script>
        <!-- Mo.js для эффектов -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mo-js/0.288.0/mo.min.js"></script>

        <script src="js/main.js"></script>
        <a href="index.html" class="back-link">Вернуться к списку задач</a>
    </div>
</body>
</html>
